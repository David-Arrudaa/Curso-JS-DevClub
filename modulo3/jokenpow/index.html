<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Jokenpow</title>
</head>

<body>
    <header><img id="img-gif" src="./assets/giphy.gif"></header>
    <main class="container">
        <h1>JokenPô</h1>

        <section class="buttons">
            <button id="rock"><img src="./assets/rock.gif"></button>
            <button id="paper"><img src="./assets/paper.gif"></button>
            <button id="scissors"><img src="./assets/scissors.gif"></button>
        </section>

        <p class="result"></p>
        <p class="your-score">Pontuação: <span>0</span></p>
        <p class="machine-score">Sua Pontuação da Alexa: <span>0</span></p>

    </main>

<script src="./script.js"></script>
